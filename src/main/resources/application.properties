spring.application.name=ProYmanager
server.port=8080
# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/Corporation_DB
spring.datasource.username=postgres
spring.datasource.password=2205

# Driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate (opcional)
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

#JWT
app.jwt.
app.jwt.expiration=86400000
logging.level.com.ProyManager.Config=DEBUG

